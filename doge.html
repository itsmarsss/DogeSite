<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogeSite | The place of Doge</title>
    <link rel="stylesheet" href="doge.css">
</head>

<body>
    <div id="topbar">
        <h1 id="logo">
            DogeSite
        </h1>

        <div id="search">
            <input type="text" id="search_input" placeholder="Enter Search Term...">
            <button id="search_button" onClick="filter()">
                <svg id="search_icon" viewBox="0 0 24 24">
                    <g>
                        <path
                            d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                        </path>
                    </g>
                </svg>
            </button>
        </div>
    </div>

    <div id="content">
        <div class="img_column">
            <div class="card">
                <img class="image"
                    src="https://cdn.discordapp.com/attachments/1046179689372327977/1046179831903174696/doge.png">
            </div>
        </div>
        <div class="img_column">
            <div class="card">
                <img src="https://cdn.discordapp.com/attachments/1046179689372327977/1046179831903174696/doge.png">
            </div>
        </div>
        <div class="img_column">
            <div class="card">
                <img src="https://cdn.discordapp.com/attachments/1046179689372327977/1046179831903174696/doge.png">
            </div>
        </div>
    </div>

    <button id="load_more">
        Load More Doge~!
    </button>
</body>

<tail>
    <script type="text/javascript" src="doge.js"></script>
</tail>

</html>
