<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogeSite | The place of Doge</title>
    <link rel="stylesheet" href="doge.css">
    <link rel="icon" type="image/x-icon" href="assets/doge.ico">
</head>

<body>
    <div id="topbar">
        <h1 id="logo">
            DogeSite
        </h1>

        <div id="search">
            <input type="text" id="search_input" placeholder="Enter Search Term...">
            <button id="search_button" onClick="filter()">
                <svg id="search_icon" viewBox="0 0 24 24">
                    <g>
                        <path
                            d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                        </path>
                    </g>
                </svg>
            </button>
        </div>
    </div>

    <div id="content">
    </div>

    <button id="load_more" onClick="loadMore()">
        Load More Doge~!
    </button>


    <div id="modal">
        <div id="modal_loader">
            <div class="loader"></div>
        </div>
    </div>

    <div id="popup">
        <div id="popup_content">
            <div id="main">
                <div id="popup_image">
                    <img id="big_image" draggable="false">
                </div>
                <div id="info">
                    <h2 id="title">Title Here</h2>
                    <p id="description">Description Here</p>
                    <p id="tags">
                        <!-- <tag>Tags</tag> -->
                    </p>
                    <div id="muted_info">
                        <p id="date">Date Here</p>
                        <input class="button" id="share_doge" onclick="copy()" type="button"
                            value="Share Doge~!"></input>
                    </div>
                </div>
            </div>
            <p id="exit_popup">âœ–</p>
        </div>
    </div>
